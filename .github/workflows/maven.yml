# This workflow will build both backend (Java with Maven) and frontend (Vue with Node.js)
# For more information see: 
# - https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven
# - https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: CI - Build Backend and Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    name: Build Backend (Java + Maven)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      working-directory: ./carbon-emission-backend
      run: mvn -B clean package -DskipTests

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: ./carbon-emission-backend

  build-frontend:
    name: Build Frontend (Vue + Node.js)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: ./carbon-emission-front/package-lock.json
        
    - name: Install dependencies
      working-directory: ./carbon-emission-front
      run: npm ci --legacy-peer-deps
      
    - name: Build with npm
      working-directory: ./carbon-emission-front
      run: npm run build
